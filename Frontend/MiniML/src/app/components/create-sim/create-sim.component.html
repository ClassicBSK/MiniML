  <!-- Main login content -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center bg-light">
    <div class="card shadow-lg p-4 rounded-4 text-center glass-card w-100" style="max-width: 400px;">
      <h2 class="mb-3">Create Simulation</h2>

      <form (ngSubmit)="onCreateSim()" #loginForm="ngForm">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Simulation Name"
                 name="username" [(ngModel)]="simName" required />
        </div>

        <button type="submit" class="btn btn-danger w-100">Create Simulation</button>
      </form>

      <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
    </div>
  </div>
